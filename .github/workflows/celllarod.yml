name: Issues
on:
  workflow_dispatch:
  issues:
    types: [opened]
  #push:
  #cambiar columna??

jobs:
  Enviar-notificacion-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar notificaci√≥n a canal de Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
             {
                "text": "Nuevo Issue abierto: ${{ github.event.issue.title}}"
             }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_URL }}
